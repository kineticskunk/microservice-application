<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/style.css" />
    <script src="main.js"></script>
</head>
<body>
  <table>
    <tr>
      <th class="active">id</th>
      <th class="active">name</th>
      <th class="active">physics</th>
      <th class="active">maths</th>
      <th class="active">chemistry</th>
      </tr>
    <p>These are the results</p>
    {% for x in data %}
    <tr>
      <div>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.physics }}</td> 
        <td>{{ x.maths }}</td> 
        <td>{{ x.chemistry }}</td>
        <td><button value={{_id}} id="delete" class="btn btn-primary"><a href="/results"></a></td>
      </div>
      </tr>
    {% endfor %}
</table>

</body>
</html>
